<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- header Section -->
  <header>
    <img src="/images/logo.svg" alt="logo">
  </header>
 
  <!-- Main section -->
  <main>
    <!-- Hero section -->
    <div class="background">
      <img src="images/bg-mobile.svg" alt="background__image">
    </div>
    <section>
      <img src="/images/illustration-mockups.svg" alt="hero__image">
    </section>
    <!-- Content  -->
    <section>
      <!-- content heading -->
      <div class="landing__heading">
          Build The Community Your Fans Will Love
      </div>
      <!-- Paragraph content  -->
      <div class="landing__para">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </div>
      <!-- button -->
      <button>
         Register
      </button>
    </section>
  </main>
  
  <!-- footer section  -->
  <footer>
    <img src="/images/facebook-svgrepo-com.svg" alt="facebook">
    <img src="/images/twitter-bird-svgrepo-com.svg" alt="twitter">
    <img src="/images/instagram-svgrepo-com.svg" alt="instagram">
  </footer>
</body>
</html>
